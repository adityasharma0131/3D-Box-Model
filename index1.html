<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive 3D Cube</title>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        height: 100vh;
        background: radial-gradient(circle, #1e0037, #0d001a);
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: sans-serif;
        overflow: hidden;
        cursor: pointer;
      }

      .scene {
        --cube-size: min(70vmin, 300px);
        --half-cube: calc(var(--cube-size) / 2);
        width: var(--cube-size);
        height: var(--cube-size);
        perspective: 1000px;
      }

      .cube {
        width: 100%;
        height: 100%;
        position: relative;
        transform-style: preserve-3d;
        transform: rotateX(-20deg) rotateY(0deg);
        transition: transform 0.8s ease-in-out;
      }

      .face {
        position: absolute;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          135deg,
          rgba(187, 134, 252, 0.3),
          rgba(255, 105, 180, 0.3)
        );
        border: 1px solid rgba(255, 255, 255, 0.15);
        backdrop-filter: blur(10px);
        box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
      }

      .front {
        transform: rotateY(0deg) translateZ(var(--half-cube));
      }
      .back {
        transform: rotateY(180deg) translateZ(var(--half-cube));
      }
      .right {
        transform: rotateY(90deg) translateZ(var(--half-cube));
      }
      .left {
        transform: rotateY(-90deg) translateZ(var(--half-cube));
      }
      .top {
        transform: rotateX(90deg) translateZ(var(--half-cube));
      }
      .bottom {
        transform: rotateX(-90deg) translateZ(var(--half-cube));
      }
    </style>
  </head>
  <body>
    <div class="scene">
      <div class="cube" id="cube">
        <div class="face front"></div>
        <div class="face back"></div>
        <div class="face right"></div>
        <div class="face left"></div>
        <div class="face top"></div>
        <div class="face bottom"></div>
      </div>
    </div>

    <script>
      const cube = document.getElementById("cube");
      let angleY = 0;

      function rotateCube() {
        angleY += 90;
        cube.style.transform = `rotateX(-20deg) rotateY(${angleY}deg)`;
      }

      // Use pointer events (covering mouse, touch, pen)
      document.body.addEventListener("pointerdown", rotateCube);
    </script>
  </body>
</html>
